<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Event Booking</title>
    <style>
        body {
            background-image: url('event.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Event Booking</h1>
        <form action="success.html">
            <label for="event-name">Select Event</label>
            <select id="event-name" name="event-name" required>
                <option value="wedding">Wedding</option>
                <option value="birthday">Birthday Party</option>
                <option value="conference">Conference</option>
                <option value="other">Other</option>
            </select>

            <label for="guest-name">Your Name</label>
            <input type="text" id="guest-name" name="guest-name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="guests">Number of Guests</label>
            <input type="number" ></iput>

            <label for="decoration">Decoration</label>
            <select id="decoration" name="decoration" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Book Event</button>
        </form>
    </div>
</body>
</html>
